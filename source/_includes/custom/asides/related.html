

<section class="well">
  <ul id="recent_posts" class="nav nav-list">
    <li class="nav-header">Related Posts</li>
    {% for post in site.related_posts limit:5 %}
        <li class="post">
        <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
    </ul>
</section>
